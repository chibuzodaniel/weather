<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Duzoweather</title>
  </head>
  <body>
    <div class="weather-app">
      <div class="container">
        <h3 class="brand">the weather</h3>
        <h1 class="temp">16&#176;</h1>
        <div class="city-time">
          <h1 class="name">London</h1>
          <small>
            <span class="time">06:09</span>
            <span class="date">monday september 19</span>
          </small>
        </div>
        <div class="weather">
          <img
            src="./icons/day/113.png"
            class="icon"
            alt="icon"
            width="50"
            height="50"
          />
          <span class="condition">cloudy</span>
        </div>
      </div>
      <div class="panel">
        <form action="" id="locationInput">
          <input type="text" class="search" placeholder="search location...." />
          <button type="submit" class="submit">
            <i class="fa fa-search"></i>
          </button>
        </form>
        <ul class="cities">
          <li>New york</li>
          <li>Califonia</li>
          <li>Paris</li>
          <li>Tokyo</li>
        </ul>

        <ul class="details">
          <h4>Weather Details</h4>
          <li>
            <span>Cloudy</span>
            <span class="cloudy">89%</span>
          </li>
          <li>
            <span>Humidity</span>
            <span class="Humidity">64%</span>
          </li>
          <li>
            <span>Wind</span>
            <span class="wind">8km</span>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
